<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ArcGIS Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    let view;
    let userDroppedPoints = [];
    let dropMode = false;
    let distanceMode = false; // NEW distance toggle
    let GraphicModule;

    function calculateHaversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const rLat1 = lat1 * Math.PI / 180;
      const rLat2 = lat2 * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 +
                Math.cos(rLat1) * Math.cos(rLat2) * Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/widgets/Search"
    ], function (Map, MapView, Graphic, Search) {
      GraphicModule = Graphic;

      const map = new Map({ basemap: "streets-navigation-vector" });
      view = new MapView({
        container: "viewDiv",
        map: map,
        center: [77.2090, 28.6139],
        zoom: 12
      });

      const searchWidget = new Search({ view: view });
      view.ui.add(searchWidget, "top-right");

      view.on("click", function (event) {
        if (!dropMode || !view) return;

        const point = {
          latitude: event.mapPoint.latitude,
          longitude: event.mapPoint.longitude
        };

        userDroppedPoints.push(point);

        // Draw pin
        const pinGraphic = new Graphic({
          geometry: { type: "point", latitude: point.latitude, longitude: point.longitude },
          symbol: { type: "simple-marker", color: [0, 0, 255], outline: { color: [255, 255, 255], width: 2 } }
        });
        view.graphics.add(pinGraphic);

        // Draw distance only if distance mode is enabled and there is a previous point
        if (distanceMode && userDroppedPoints.length > 1) {
          const p1 = userDroppedPoints[userDroppedPoints.length - 2];
          const p2 = userDroppedPoints[userDroppedPoints.length - 1];

          const line = { type: "polyline", paths: [[p1.longitude, p1.latitude], [p2.longitude, p2.latitude]] };
          const distance = calculateHaversine(p1.latitude, p1.longitude, p2.latitude, p2.longitude);

          const lineGraphic = new GraphicModule({
            geometry: line,
            symbol: { type: "simple-line", color: [255, 165, 0], width: 2 }
          });
          view.graphics.add(lineGraphic);

          // Add distance label at midpoint
          const midLat = (p1.latitude + p2.latitude) / 2;
          const midLon = (p1.longitude + p2.longitude) / 2;
          const textGraphic = new GraphicModule({
            geometry: { type: "point", latitude: midLat, longitude: midLon },
            symbol: { type: "text", text: `${distance.toFixed(2)} km`, color: "black", haloColor: "white", haloSize: 2, font: { size: 12, family: "sans-serif" } }
          });
          view.graphics.add(textGraphic);
        }
      });
    });

    // Zoom functions
    function zoomIn() { if (view) view.zoom += 1; }
    function zoomOut() { if (view && view.zoom > 0) view.zoom -= 1; }

    // Toggle pin mode
    function enablePinDrop() {
      dropMode = !dropMode;
      alert(dropMode ? "üìç Pin drop mode activated." : "‚úÖ Pin drop mode deactivated.");
    }

    // Toggle distance mode
    function toggleDistanceMode() {
      distanceMode = !distanceMode;
      alert(distanceMode ? "üìè Distance mode activated." : "‚ùå Distance mode deactivated.");
    }

    // Clear pins
    function clearPins() {
      if (view) view.graphics.removeAll();
      userDroppedPoints = [];
    }
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
